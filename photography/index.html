<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzoBlue Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }

        .hero-section {
            height: 100vh;
            background-image: url('images/photo1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            background: rgba(15, 23, 42, 0.85);
            color: #f1f5f9;
            padding: 3rem 4rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #f1f5f9;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cbd5e1;
        }

        .back-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #3b82f6;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            background: #3b82f6;
            color: #0f172a;
            transform: translateY(-2px);
        }

        .concert-section, .sports-section, .individual-section {
            background: #1e293b;
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid #334155;
        }

        .individual-section {
            border-bottom: none;
        }

        .concert-section h2, .sports-section h2, .individual-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #3b82f6;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: underline;
            text-decoration-color: transparent;
            display: inline-block;
            font-weight: 600;
        }

        .concert-section h2:hover, .sports-section h2:hover, .individual-section h2:hover {
            color: #2563eb;
            text-decoration-color: #2563eb;
            transform: translateY(-2px);
        }

        .concert-section a, .sports-section a, .individual-section a {
            text-decoration: none;
            color: inherit;
        }

        .concert-section a::after, .sports-section a::after, .individual-section a::after {
            content: " →";
            font-size: 2rem;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .concert-section a:hover::after, .sports-section a:hover::after, .individual-section a:hover::after {
            transform: translateX(10px);
        }

        .concert-gallery, .sports-gallery, .individual-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .concert-gallery img, .sports-gallery img, .individual-gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #334155;
        }

        .concert-gallery img:hover, .sports-gallery img:hover, .individual-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        .concert-btn, .sports-btn, .individual-btn {
            background: #3b82f6;
            color: #0f172a;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
            border: 2px solid #3b82f6;
        }

        .concert-btn:hover, .sports-btn:hover, .individual-btn:hover {
            background: #2563eb;
            border-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 600px) {
            .hero-text {
                padding: 2rem;
                margin: 1rem;
            }
            
            .hero-text h1 {
                font-size: 2rem;
            }

            .concert-section h2, .sports-section h2, .individual-section h2 {
                font-size: 2rem;
            }

            .concert-gallery, .sports-gallery, .individual-gallery {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }

            .concert-gallery img, .sports-gallery img, .individual-gallery img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-text">
            <h1>GonzoBlue Photography</h1>
            <p>Capturing moments, creating memories</p>
            <a href="../index.html" class="back-link">← Back to Resume</a>
        </div>
    </div>

    <div class="concert-section">
        <a href="concerts.html"><h2>Concert Photos</h2></a>
        <div class="concert-gallery">
            <img src="images/concert1.jpg" alt="Concert Photo 1">
            <img src="images/concert2.jpg" alt="Concert Photo 2">
            <img src="images/concert3.jpg" alt="Concert Photo 3">
            <img src="images/concert4.jpg" alt="Concert Photo 4">
        </div>
    </div>

    <div class="sports-section">
        <a href="sports.html"><h2>Sports Photography</h2></a>
        <div class="sports-gallery">
            <img src="images/sports1.jpg" alt="Sports Photo 1">
            <img src="images/sports2.jpg" alt="Sports Photo 2">
            <img src="images/sports3.jpg" alt="Sports Photo 3">
            <img src="images/sports4.jpg" alt="Sports Photo 4">
        </div>
    </div>

    <div class="individual-section">
        <a href="individual.html"><h2>Individual Photography</h2></a>
        <div class="individual-gallery">
            <img src="images/individual1.jpg" alt="Individual Photo 1">
            <img src="images/individual2.jpg" alt="Individual Photo 2">
            <img src="images/individual3.jpg" alt="Individual Photo 3">
            <img src="images/individual4.jpg" alt="Individual Photo 4">
        </div>
    </div>
</body>
</html>
