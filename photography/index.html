<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzoBlue Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background-image: url('images/photo1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3rem 4rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: white;
            color: black;
        }

        @media (max-width: 600px) {
            .hero-text {
                padding: 2rem;
                margin: 1rem;
            }
            
            .hero-text h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-text">
        <h1>GonzoBlue Photography</h1>
        <p>Capturing moments, creating memories</p>
        <a href="../index.html" class="back-link">‚Üê Back to Resume</a>
    </div>
</body>
</html>
