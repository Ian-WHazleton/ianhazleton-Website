<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Photography - GonzoBlue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header class="gallery-header">
        <nav class="gallery-nav">
            <a href="index.html" class="nav-brand">GonzoBlue Photography</a>
            <div class="nav-links">
                <a href="gallery.html">All Photos</a>
                <a href="concerts.html">Concerts</a>
                <a href="sports.html" class="active">Sports</a>
                <a href="individual.html">Individual</a>
                <a href="../index.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main class="gallery-main">
        <section class="gallery-hero">
            <h1>Sports Photography</h1>
            <p>Capturing athletic moments and competitive spirit</p>
        </section>

        <section class="gallery-filters">
            <button class="filter-btn active" data-filter="all">All Sports</button>
            <button class="filter-btn" data-filter="football">Football</button>
            <button class="filter-btn" data-filter="basketball">Basketball</button>
            <button class="filter-btn" data-filter="baseball">Baseball</button>
        </section>

        <section class="photo-grid" id="photo-grid">
            <!-- Sports photos only will be loaded here -->
        </section>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div class="lightbox-info">
                <h3 id="photo-title"></h3>
                <p id="photo-description"></p>
                <div class="photo-meta">
                    <span id="photo-camera"></span>
                    <span id="photo-settings"></span>
                    <span id="photo-date"></span>
                </div>
            </div>
            <a class="prev" onclick="changePhoto(-1)">&#10094;</a>
            <a class="next" onclick="changePhoto(1)">&#10095;</a>
        </div>
    </main>
    <script src="js/photo-data.js"></script>
    <script src="js/cloudinary-service.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
